# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install pnpm
      run: npm i pnpm
    - name: Install Dependency
      run: pnpm install
    - name: Test
      run: pnpm run test
    - name: Build
      run: pnpm run build
    - name: Deploy
      uses: easingthemes/ssh-deploy@v4.0.5
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}  #阿里云的私钥
        ARGS: "-avzr --delete"
        SOURCE: "./"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}    #阿里云的 ip
        REMOTE_USER: ${{ secrets.REMOTE_USER }}    #阿里云用户
        TARGET: "/www/wwwroot/projects/webrtc-meet"       #被部署的服务器路径 
